<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>E-DOTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: transparent !important;
        font-family: 'Orbitron', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      @keyframes slideInLeft {
        0% {
          opacity: 0;
          transform: translateX(-100%);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fadein {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.9; } /* Kurangkan efek blink */
      }

      @keyframes slideglow {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }
      
      /* Efek glow yang lebih sederhana */
      @keyframes softglow {
        0%, 100% {
          text-shadow: 0 0 8px rgba(255,215,0,0.7);
        }
        50% {
          text-shadow: 0 0 12px rgba(255,215,0,0.9);
        }
      }

      .edots-container {
        display: flex;
        align-items: center;
        gap: 20px;
        animation: slideInLeft 1s ease-out forwards;
      }

      img {
        height: 120px;
        transition: transform 0.3s ease;
      }

      img:hover {
        transform: scale(1.1);
      }

      h1, p, .glow-line {
        opacity: 0;
        animation: fadein 1s ease forwards;
        animation-delay: 1s;
      }

      h1 {
        font-size: 48px;
        color: gold;
        margin: 0;
        letter-spacing: 1.5px;
        animation-name: blink, fadein, softglow;
        animation-duration: 2s, 1s, 3s; /* Perlahan animasi glow */
        animation-iteration-count: infinite, 1, infinite;
        animation-delay: 0s, 1s, 1s;
        animation-fill-mode: forwards;
      }

      p {
        color: #ccc;
        font-size: 14px;
        margin: 6px 0 0 2px;
        letter-spacing: 1.2px;
      }

      .glow-line {
        height: 4px;
        background: linear-gradient(90deg, gold, orange);
        border-radius: 2px;
        margin-top: 8px;
        animation: slideglow 3s infinite linear;
      }
    </style>
  </head>
  <body>
    <div class="edots-container">
      <img src="https://i.imgur.com/ppx3l87.png" alt="Logo Projek">
      <div>
        <h1>E-DOTS</h1>
        <p>Electronik Document Tracking System</p>
        <div class="glow-line"></div>
      </div>
    </div>
  </body>
</html>
